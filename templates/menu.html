<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <title>Horizontal Menu with Two Columns</title>
  <style>
    .menu-column {
      display: inline-block;
      vertical-align: top;
      margin: 10px;
    }

    /* Ajouter un séparateur et augmenter la longueur du menu */
    .navbar-nav {
      display: flex;
      justify-content: space-between;
      width: 100%;
      background: linear-gradient(to right, #777, #007bff);
      border-radius: 5px;
      overflow: hidden;
    }

    .nav-item {
      margin: 0;
      border-right: 1px solid white; /* Ajouter un séparateur entre les éléments du menu */
      padding: 0 10px; /* Ajouter un espace autour du texte du menu */
    }

    .nav-item:last-child {
      border-right: none; /* Ne pas ajouter de séparateur après le dernier élément du menu */
    }

    .nav-link {
      color: white;
      font-weight: bold;
    }

    .nav-link:hover {
      color: #f8f9fa;
    }

    .navbar-toggler {
      border-color: #f8f9fa;
    }

    .navbar-toggler-icon {
      background-color: #f8f9fa;
    }

    /* Styles pour le profil utilisateur */
    .user-profile {
      text-align: center;
      margin: 20px;
      display: flex;
      align-items: center;
    }

    #profile-image {
      max-width: 70px;
      max-height: 70px;
      margin-right: 10px;
      border-radius: 70%; /* Make it circular */
      overflow: hidden;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .inline-block-container {
      display: inline-block;
    }

    .search-form {
      margin-right: 15px;
    }

    .gold-icon {
      color: gold;
    }
  </style>
</head>

<body>
<!-- Section pour le profil de l'utilisateur et le menu -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="menu-column">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="handleClick('Home')">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="handleClick('About')">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="handleClick('Services')">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="handleClick('Contact')">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="handleClick('Products')">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="handleClick('Blog')">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="handleClick('Gallery')">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container mt-3">
      <div class="d-flex">
        <form class="form-inline">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Rechercher..." id="searchInput">
          </div>
        </form>
      </div>

    <!-- Profil utilisateur à droite du menu -->
    <div class="user-profile">
      <img src="" alt="Profile Image" id="profile-image">
      <p id="user-name">OMAR HAI</p>
    </div>
  </div>
</nav>

</html>
